apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-srv
spec:
  type: NodePort
  selector:
    app: posts
  ports: 
    - name: posts
    # - name: posts-nodeport # no difference
      protocol: TCP
      # port of NodePort service
      port: 4000
      # port of pod
      targetPort: 4000
