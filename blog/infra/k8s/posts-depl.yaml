apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
      labels:
        app: posts
    spec:
      containers:
        - name: posts
          image: sergkritsa/posts
          # to use local image for dev proposes
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: posts-ip
spec:
  selector:
    app: posts
  ports:
    - name: posts
      protocol: TCP
      port: 4000
      targetPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: posts-node
spec:
  type: NodePort
  # type: ClusterIP ## by default
  selector:
    app: posts
  ports:
    - name: posts
    # - name: posts-nodeport # no difference
      protocol: TCP
      # port of NodePort service
      port: 4000
      # port of pod
      targetPort: 4000
